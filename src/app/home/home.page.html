<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-white">
      Employee Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-buttons class="ion-justify-content-end ion-margin-top">
  <ion-button  routerLink="/form" class="bg-success text-white"> + Add Employee </ion-button>
</ion-buttons>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. cookies" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8 table table-responsive-sm">
  
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <td mat-cell *matCellDef="let row"> {{row.age}} </td>
        </ng-container>
  
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
          <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <div>
              <a routerLink='/form/{{row.id}}' type="button"><i class='bx bxs-pencil edit' ></i></a>
              <a class="delete">
                <i class='bx bxs-trash delete' (click)="deleteEmployee(row.id)" ></i>
              </a>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10]"  aria-label="Select page of employer"></mat-paginator>

    </div>

  </div>

</ion-content>
